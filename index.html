<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Saresahan</title>

    <link rel="stylesheet" href="vendors/typicons.font/font/typicons.css" />
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css" />

    <link rel="stylesheet" href="css/vertical-layout-light/style.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="images/favicon.png" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="row">
        <div class="col-sm-6">
          <h3 class="mb-0 font-weight-bold">Absensi Sarasehan PUK</h3>
          <p>Jum'at, 17 Maret 2022</p>
        </div>
        <div class="col-sm-6">
          <div class="d-flex align-items-center justify-content-md-end">
            <div class="pr-1 mb-3 mr-2 mb-xl-0">
              <button
                type="button"
                class="btn btn-sm bg-white btn-icon-text border"
              >
                <i class="typcn typcn-arrow-forward-outline mr-2"></i>Export
              </button>
            </div>
            <div class="pr-1 mb-3 mb-xl-0">
              <button
                type="button"
                class="btn btn-sm bg-white btn-icon-text border"
              >
                <i class="typcn typcn-info-large-outline mr-2"></i>info
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <!-- atas -->

        <!-- persentasi -->
        <div class="col-xl-3 d-flex grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-wrap justify-content-between">
                <h4 class="card-title mb-3">Persentasi</h4>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div
                    id="circleProgress6"
                    class="progressbar-js-circle rounded p-3"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- atas dua -->

        <div class="col-xl-4 d-flex grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-wrap justify-content-between">
                <h4 class="card-title mb-3">Resume</h4>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card text-center">
                    <div class="card-body">
                      <h1
                        class="card-title display-1"
                        style="font-size: 50px"
                        id="hadirpeserta"
                      >
                        <span id="hadir"></span>
                      </h1>
                      <p class="card-text">Total Hadir</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card text-center">
                    <div class="card-body">
                      <h1
                        class="card-title display-1"
                        style="font-size: 50px"
                        id="totalpeserta"
                      >
                        <span id="total"></span>
                      </h1>
                      <p class="card-text">Total Peserta</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-4">
                <div>Progress</div>
                <div class="text-danger" id="kurangnya"></div>
              </div>
              <div class="progress progress-md mt-4">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  id="progress-bar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-5 d-flex grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-wrap justify-content-between">
                <h4 class="card-title mb-3"></h4>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-lg-6"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- table start -->

        <div class="col-lg-12 grid-margin stretch-card mb-5">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">ABSENSI</h4>
              <div class="table-responsive">
                <table class="table table-striped" id="myTable">
                  <thead>
                    <tr style="background-color: orangered">
                      <th width="5%">NO</th>
                      <th>NAMA LENGKAP</th>
                      <th>NAMA PT</th>
                      <th>JABATAN</th>
                      <th width="8%">TANGGAL</th>
                      <th width="7%">JAM</th>
                      <th width="5%">KET</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- table ednd -->
      </div>
    </div>

    <!-- main-panel ends -->

    <script src="vendors/js/vendor.bundle.base.js"></script>

    <!-- endinject -->
    <!-- plugin js for this page -->
    <script src="vendors/progressbar.js/progressbar.min.js"></script>
    <script src="vendors/chart.js/Chart.min.js"></script>
    <!-- End plugin js for this page -->
    <!-- Custom js for this page-->

    <script src="js/fire.js"></script>

</html>
